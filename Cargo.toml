[package]
name = "emmett-crypto"
version = "0.1.0"
description = "Emmett framework cryptographic library"
authors = ["Giovanni Barillari <gi0baro@d4net.org>"]
license = "BSD-3-Clause"
edition = "2018"

keywords = ["emmett", "cryptography"]

readme = "README.md"
homepage = "https://emmett.sh"
repository = "https://github.com/emmett-framework/crypto"

include = [
    "Cargo.toml",
    "LICENSE",
    "pyproject.toml",
    "README.md",
    "src/*"
]

[lib]
name = "emmett_crypto"
crate-type = ["cdylib"]

[dependencies]
aes = { version = "0.7" }
cfb8 = { version = "0.7" }
cfb-mode = { version = "0.7" }
ctr = { version = "0.7" }
pyo3 = { version = "0.14", features = ["extension-module"]}
ring = { version = "0.16" }

[package.metadata.maturin]
requires-python = ">=3.7"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Topic :: Security :: Cryptography"
]
