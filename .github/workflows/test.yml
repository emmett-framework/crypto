name: test

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request:

env:
  MATURIN_VERSION: 0.11.5

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install maturin==${{ env.MATURIN_VERSION }} pytest
        maturin develop --release
    - name: Test
      run: |
        source .venv/bin/activate
        py.test -v tests

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install maturin==${{ env.MATURIN_VERSION }} pytest
        maturin develop --release
    - name: Test
      run: |
        source .venv/bin/activate
        py.test -v tests

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m venv venv
        venv/Scripts/Activate.ps1
        pip install maturin==${{ env.MATURIN_VERSION }} pytest
        maturin develop --release
    - name: Test
      run: |
        venv/Scripts/Activate.ps1
        py.test -v tests
