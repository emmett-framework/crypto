name: build

on: workflow_dispatch

env:
  MATURIN_VERSION: 0.11.4

jobs:
  sdist:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: messense/maturin-action@v1
      with:
        maturin-version: v${{ env.MATURIN_VERSION }}
        command: build
        args: --release --strip --interpreter python${{ matrix.python-config.version }}
        target: x64
        manylinux: off
        container: off
    - name: Upload sdist
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: target/wheels/*.tar.gz

  linux-gnu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-config:
          - version: 3.7
            lib: cp37-cp37m
          - version: 3.8
            lib: cp38-cp38
          - version: 3.9
            lib: cp39-cp39
          - version: '3.10'
            lib: cp310-cp310
        target:
          - arch: x86_64
            container: quay.io/pypa/manylinux2010_x86_64:latest
          - arch: aarch64
            container: cr.amira.io/gi0baro/manylinux-cross/manylinux2014:aarch64

    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      env:
        PYO3_CROSS_PYTHON_VERSION: '${{ matrix.python-config.version }}'
        PYO3_CROSS_LIB_DIR: /opt/python/${{ matrix.python-config.lib }}/lib
      with:
        maturin-version: v${{ env.MATURIN_VERSION }}
        command: build
        args: --release --strip --no-sdist --interpreter python${{ matrix.python-config.version }}
        target: ${{ matrix.target.arch }}
        manylinux: auto
        container: ${{ matrix.target.container }}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: target/wheels

  linux-musl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
        - x86_64-unknown-linux-musl
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - '3.10'

    container:
      # image: python:${{ matrix.python-version }}-alpine
      image: cr.amira.io/gi0baro/maturin-builds/musl/${{ matrix.python-version }}:ec2f2080

    steps:
    - uses: actions/checkout@v2
    # - name: deps
    #   run: |
    #     apk add --no-cache build-base curl
    #     curl -sSL https://github.com/PyO3/maturin/releases/download/v${{ env.MATURIN_VERSION }}/maturin-${{ matrix.target }}.tar.gz | tar xz && mv maturin /usr/bin
    # - uses: actions-rs/toolchain@v1
    #   with:
    #     toolchain: stable
    #     target: ${{ matrix.target }}
    #     profile: minimal
    #     default: true
    - name: Build
      run: |
        maturin build --release --strip --no-sdist --compatibility musllinux_1_1 --target ${{ matrix.target }}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: target/wheels

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: messense/maturin-action@v1
      with:
        maturin-version: v${{ env.MATURIN_VERSION }}
        command: build
        args: --release --strip --no-sdist --interpreter python${{ matrix.python-version }}
        target: x86_64
    - uses: messense/maturin-action@v1
      with:
        maturin-version: v${{ env.MATURIN_VERSION }}
        command: build
        args: --release --strip --universal2 --no-sdist --interpreter python${{ matrix.python-version }}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: target/wheels

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: messense/maturin-action@v1
      with:
        maturin-version: v${{ env.MATURIN_VERSION }}
        command: build
        args: --release --strip --no-sdist
        target: x86_64
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: target/wheels
